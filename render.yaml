# Render Blueprint - https://render.com/docs/blueprint-spec
databases:
  - name: nado-db
    databaseName: nado
    plan: free  # Free PostgreSQL (90 day limit) or starter for persistent

services:
  - type: web
    name: nado-analyzer
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: DATA_REFRESH_INTERVAL
        value: 60
      - key: DATABASE_URL
        fromDatabase:
          name: nado-db
          property: connectionString
      - key: ENVIRONMENT
        value: production
    autoDeploy: true
    plan: starter  # Always-on for continuous data collection

